<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- convert inline to inline-block -->
    <span
      style="
        background-color: blueviolet;
        display: inline-block;
        height: 50px;
        width: 100%;
        margin: 30px 0;
        padding: 10px;
      "
      >Ahmad</span
    >

    <!-- convert inline to block -->
    <span
      style="
        background-color: brown;
        display: block;
        color: white;
        height: 50px;
        width: 100%;
        padding: 10px;
      "
    >
      Xeven
    </span>
    <!-- converting block to inline -->
    <div
      style="
        background-color: yellowgreen;
        display: inline;
        padding: 30px;
        margin: 30px;
        height: 100px;
        width: 200px;
      "
    >
      Testing
    </div>
    <!-- converting block to inline-block -->
    <div
      style="
        background-color: aquamarine;
        display: inline-block;
        height: 100px;
        width: 200px;
        padding: 30px;
        margin: 30px;
      "
    >
      New Latest
    </div>
    <!-- converting block to inline-flex-->
    <div
      style="
        display: inline-flex;
        background-color: crimson;
        width: 100%;
        height: 100px;
        padding: 50px;
        margin: 5px;
      "
    >
      Flexing
    </div>
    <!-- converting inline-flex to flex-->
    <div
      style="
        display: flex;
        flex-direction: column;
        background-color: darkmagenta;
        width: 100%;
        height: 100px;
        padding: 50px;
        margin: 5px;
      "
    >
      Column Flex
    </div>
  </body>
</html>
